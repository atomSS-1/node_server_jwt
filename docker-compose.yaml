version: "3.1"

networks:
  app-tier:
    driver: bridge
services:
  mysql:
    networks:
      - app-tier
    image: mysql
    container_name: mysql_container
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_USER=me
      - MYSQL_PASSWORD=1234
      - MYSQL_DATABASE=Knance
  app:
    networks:
      - app-tier
    build:
      context: .
      dockerfile: .
    volumes:
      - ./:/usr/src/app
     
    restart: always
    ports:
      - "3000:3000"
    links:
      - mysql
    depends_on:
      - mysql
   